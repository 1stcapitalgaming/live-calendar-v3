<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-2xl font-bold mb-6 text-center">Staff Login</h1>
        
        <div id="login-step">
            <input type="email" id="email" placeholder="Email" class="w-full mb-3 p-2 rounded text-black">
            <input type="password" id="password" placeholder="Password" class="w-full mb-3 p-2 rounded text-black">
            <button onclick="login()" class="w-full bg-indigo-600 hover:bg-indigo-700 p-2 rounded font-bold">Sign In</button>
        </div>

        <div id="otp-step" class="hidden">
            <p class="mb-4 text-sm text-gray-300">Enter the code sent to your phone ending in <span id="phone-display">...</span></p>
            <input type="text" id="otp" placeholder="123456" class="w-full mb-3 p-2 rounded text-black text-center tracking-widest text-xl">
            <button onclick="verifyOtp()" class="w-full bg-green-600 hover:bg-green-700 p-2 rounded font-bold">Verify Code</button>
        </div>
        
        <p id="error-msg" class="text-red-500 text-sm mt-4 text-center"></p>
    </div>

    <script>
        const supabase = supabase.createClient('YOUR_SUPABASE_URL', 'YOUR_SUPABASE_ANON_KEY');

        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // 1. Sign in with Password
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });
            
            if (error) return showError(error.message);
            
            // 2. Trigger SMS OTP (Assumes user has phone linked in Supabase)
            // Note: If you want to force 2FA every time, you trigger the OTP send here.
            // For simplicity, Supabase Auth usually handles this flow if MFA is enforced.
            
            // Check if MFA is required or setup
            window.location.href = '/admin'; // Redirect if successful
        }

        function showError(msg) {
            document.getElementById('error-msg').innerText = msg;
        }
    </script>
</body>
</html>
